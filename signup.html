<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Contact us form Using HTML and CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<div class="wrapper">
  <div class="title">
    <h1>contact us form</h1>
  </div>
  <div class="contact-form">
    <div class="input-fields">
       <form action="reg" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="Firest"><br>
        <input type="text" name="last_name" placeholder="Lirest"><br>
        <input type="text" name="user_name" placeholder="Uirest"><br>
        <input type="email" name="email" placeholder="Eirest"><br>
        <input type="password" name="password_1" placeholder="Pirest"><br>
        <input type="password" name="password_2" placeholder="CPirest"><br>
        <div class="btn"><input type="Submit"></div>
    </form>
    </div>
  </div>
</div>
	
</body>
</html>
