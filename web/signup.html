{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>
    <div style="background-image: url('https://th.bing.com/th/id/OIP.vMjDrdMdQrLEttE8DbjTpQHaEK?w=321&h=180&c=7&o=5&dpr=1.35&pid=1.7');">

      <form class="" action="reg" method="post">
        {% csrf_token %}
        <h1>Sign Up</h1>

      </form>
     </div> 
    </div>
